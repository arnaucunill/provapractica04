<div class="row">
    <div class="col-2"></div>
    <div class="col-4 mt-2">
        <h2 class="mayus mateixalinia">{{nombreDetalle}}</h2><h5 class="mateixalinia"> ({{heroes[id-1].aparicion | date: 'yyyy'}})</h5>
    </div>
    <div class="col-2"></div>
</div>

<div class="row">
    <div class="col-2"></div>
    <div class="col-4 mt-2">
        <img [src]="heroes[id-1].img">
        <div class="d-grid gap-2 col-12 mx-auto mt-3">
            <button type="button" [routerLink]="['/heroes']" class="btn btn-outline-danger">Regresar</button>
        </div>
    </div>
    <div class="col-4 mt-5">
        <h5 class="mb-3">{{nombreDetalle}}</h5>
        <hr>
        <p>{{heroes[id-1].bio}}</p>
        <div *ngIf="heroes[id-1].casa == 'Marvel'">
            <img src="/assets/img/marvel-logo.png">
        </div>
        <div *ngIf="heroes[id-1].casa == 'DC'">
            <img src="/assets/img/dc-logo.jpg">
        </div>         
    </div>
    <div class="col-2"></div>
</div>
