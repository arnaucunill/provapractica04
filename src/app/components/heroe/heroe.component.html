<div class="row mt-3">
    <div class="col-2"></div>
    <div class="col-4">
        <h2 class="mateixalinia">{{nombreDetalle | uppercase}}</h2><h4 class="mateixalinia"> ({{aparicionDetalle | date : 'y'}})</h4>
    </div>
    <div class="col-6"></div>
</div>

<div class="row">
    <div class="col-2"></div>
    <div class="col-4">
        <img [src]="imgDetalle" width="425">
        <div class="d-grid gap-2 col-10 mx-auto mt-3">
            <button type="button" [routerLink]="['/heroes']" class="btn btn-outline-danger mb-5">Regresar</button>
        </div>
    </div>
    <div class="col-4 mt-5">
        <h4 class="mb-3">{{nombreDetalle}}</h4>
        <hr>
        <p>{{bioDetalle}}</p>
        <div *ngIf="casaDetalle == 'Marvel'">
            <img src="/assets/img/marvel-logo.png">
        </div>
        <div *ngIf="casaDetalle == 'DC'">
            <img src="/assets/img/dc-logo.jpg">
        </div>         
    </div>
    <div class="col-2"></div>
</div>
